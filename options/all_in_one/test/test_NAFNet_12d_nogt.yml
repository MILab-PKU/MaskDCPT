name: NAFNet_12d_nogt
suffix: ~  # add suffix to saved images
model_type: SRModel
scale: 1
crop_border: 0  # crop border when evaluation. If None, crop the scale pixels
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  test_1:
    name: DefocuseDeblur_CUHK
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/DefocusDeblurDataset/CUHK
    dataroot_lq: /mnt/nasv3/hjk/DefocusDeblurDataset/CUHK
    io_backend:
      type: disk
  test_2:
    name: DefocuseDeblur_PixelDP
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/DefocusDeblurDataset/PixelDP/test_c
    dataroot_lq: /mnt/nasv3/hjk/DefocusDeblurDataset/PixelDP/test_c
    io_backend:
      type: disk
  test_3:
    name: Snow_Snow100K_Real
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/DesnowDataset/Snow100K/realistic
    dataroot_lq: /mnt/nasv3/hjk/DesnowDataset/Snow100K/realistic
    io_backend:
      type: disk
  test_4:
    name: Haze_RTTS
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/DehazeDataset/RTTS/JPEGImages
    dataroot_lq: /mnt/nasv3/hjk/DehazeDataset/RTTS/JPEGImages
    io_backend:
      type: disk
  test_5:
    name: LowLight_DICM
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/DICM
    dataroot_lq: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/DICM
    io_backend:
      type: disk
  test_6:
    name: LowLight_LIME
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/LIME
    dataroot_lq: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/LIME
    io_backend:
      type: disk
  test_7:
    name: LowLight_MEF
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/MEF
    dataroot_lq: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/MEF
    io_backend:
      type: disk
  test_8:
    name: LowLight_NPE
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/NPE
    dataroot_lq: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/NPE
    io_backend:
      type: disk
  test_9:
    name: LowLight_VV
    type: PairedImageDataset
    dataroot_gt: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/VV
    dataroot_lq: /mnt/nasv3/hjk/LowLightDataset/ul_datasets/VV
    io_backend:
      type: disk

# network structures
network_g:
  type: NAFNetBaseline
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  window_size: 16 

path:
  pretrain_network_g: pretrained_models/nafnet_maskdcpt_12d.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
