# network structures
network_g:
  type: NAFNetBaseline
  width: 64
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  window_size: 16 

path:
  pretrain_network_g: pretrained_models/nafnet_maskdcpt_mixed.pth
  param_key_g: params_ema
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
      image_range: 1.0
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
      image_range: 1.0
    nrmse:
      type: calculate_nrmse
      crop_border: 0
      better: lower
      test_y_channel: false
      image_range: 1.0
